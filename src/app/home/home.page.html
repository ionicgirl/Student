<ion-header class="head">
<ion-toolbar class="header_color">
  <ion-title>
  GESCOEERP
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="back_color">
<div class="ion-padding" >
    <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3 class="text_style">WELCOME</h3>
              </div>
              <div padding >
                <ion-item class="textbox_style"><ion-icon name="person"></ion-icon>&nbsp;
                  <ion-input formControlName="email" type="email" placeholder="Your@email.com"  required></ion-input>
                </ion-item>
                <br class="br_line">

                <ion-item class="textbox_style"><ion-icon name="lock"></ion-icon>&nbsp;
                  <ion-input formControlName="password" [type]="password" placeholder="Password"  required></ion-input>

                     <!-- <ion-toggle [(ngModel)]="pepperoni"></ion-toggle> -->

               <ion-icon name="eye-off" [name]="passwordicon" class="passwordicon" (click)='hideshowpassword()' slot='end'></ion-icon>
               
                </ion-item>
            </div>
              <div padding>
                <ion-button size="medium" class="send_center" shape="round" (click)="login()" responsive>Login</ion-button>
              </div>

              <div>
                <br>
                <a href="" [routerLink]="['/reset']" class="forget_style" >Forgot Password?</a>
            </div> 
                <br>
            <div>
                Don't have an account?
                <a href="" [routerLink]="['/register']" class="forget_style" >Sign Up</a>
              </div> 
            
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  

</div>
</ion-content>
