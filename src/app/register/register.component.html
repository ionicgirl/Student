<ion-header class="head">
  <ion-toolbar class="header_color">
    <ion-title>
    GESCOEERP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back_color">
  <div class="ion-padding">
    
      <form [formGroup]="RegisterForm">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <h3 class="text_style">Quick Registration!</h3>
                </div>
                <div padding>
                  <ion-item class="textbox_style"><ion-icon name="person"></ion-icon>
                    <ion-input formControlName="email" type="email" placeholder="Your@email.com"  required></ion-input>
                  </ion-item>
                    <br class="br_line">
                 
                  
                      <ion-item class="textbox_style"><ion-icon name="lock"></ion-icon>
                        <ion-input formControlName="password" type="passwordType" placeholder="Password"  required></ion-input>
                      </ion-item>
                  

                  <br class="br_line">

                <ion-item class="textbox_style">
                  <ion-label>Acadamic year</ion-label>
                  <ion-select placeholder="Select year">
                    <ion-select-option value="f">2018-2019</ion-select-option>                   
                  </ion-select>
                </ion-item>

              </div>
              <div padding *ngIf="!aftercodesend">
                  <ion-button size="default" shape="round" (click)="sendcode()" class="send_center">Send Code</ion-button>
                </div>
              <ion-grid *ngIf="aftercodesend">
                  <ion-row>
              
                     
                      <ion-col col-sm-12 col-xl-12 col-md-6 col-lg-6 ></ion-col>
                      <div padding>
                          <ion-item class="textbox_style">
                            <ion-input formControlName="code" type="code" placeholder="Enter code" required></ion-input>
                          </ion-item>
                        </div>
                      <ion-col col-sm-12 col-xl-12 col-md-6 col-lg-6 ></ion-col>
                      
                  </ion-row>
                  </ion-grid>

                <div padding *ngIf="aftercodesend">
                  <ion-button size="default" shape="round" (click)="onregister()"  expand="block">Register</ion-button>
                </div>
                <div>
                  <br>
                  Already Registered?
                  <a href="" [routerLink]="['/home']" class="forget_style">login Here</a>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
    

  </div>
</ion-content>
